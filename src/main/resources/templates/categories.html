<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Categories</title>
</head>
<body>

<h2>Categories</h2>
<div class="container">
    <div class="row">
        <div class="col">
            <a th:each="category: ${categories}" >
                <a th:text="${category.name}" href="" />
            </a>
        </div>
    </div>
</div>
</body>
