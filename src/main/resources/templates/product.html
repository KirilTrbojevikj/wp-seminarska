<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product</title>
</head>
<body>

<div>
    <ul>
        <li th:text="${product.getName()}"></li>
        <li th:text="${product.getCategory()}"></li>
        <li th:text="${product.getPrice()}"></li>
        <li th:text="${product.getDescription()}"></li>
    </ul>
</div>

</body>
</html>
