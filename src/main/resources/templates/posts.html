<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Posts</title>
</head>
<body>

<div class="col mb-3">
    <div class="row">
        <div class="col-sm-12 col-md-12">
            <a href="/posts/add-post" class="btn btn-block btn-dark add-product-btn">
                Create post
            </a>
        </div>
    </div>
</div>


<h1>Posts</h1>
<div class="container">
    <div class="row" th:each="posts : ${posts}">
        <div class="col">
            <a th:each="post: ${posts}" >
                <a th:text="${post}" href="" />
            </a>
        </div>
    </div>
</div>


</body>
</html>
