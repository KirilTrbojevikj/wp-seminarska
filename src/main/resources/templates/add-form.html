<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add product</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-5">
            <form action="/products/add" method="POST">
                <input id="id" type="hidden" name="id" th:value="(${product} != null ? ${product.getId()} : '')">
                <div class="form-group">
                    <label for="name">Product name</label>
                    <input type="text"
                           class="form-control"
                           id="name"
                           name="name"
                           th:value="(${product} != null ? ${product.getName()} : '')"
                           required
                           placeholder="Enter product name">
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="text"
                           class="form-control"
                           id="price"
                           name="price"
                           th:value="(${product} != null ? ${product.getPrice()} : '')"
                           placeholder="Price">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text"
                           class="form-control"
                           id="description"
                           name="description"
                           th:value="(${product} != null ? ${product.getDescription()} : '')"
                           placeholder="Description">
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <select name="category" class="form-control">
                        <option th:if="${product} != null"
                                th:selected="${product.getCategory() != null &&
                                product.getCategory().getId() == cat.getId()}"
                                th:each="cat : ${categories}"
                                th:value="${cat.getId()}"
                                th:text="${cat.getName()}">
                        </option>
                        <option th:if="${product} == null"
                                th:each="cat : ${categories}"
                                th:value="${cat.getId()}"
                                th:text="${cat.getName()}">
                        </option>
                    </select>
                </div>

                <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                <a type="button" class="btn btn-primary" href="/posts">Back</a>
            </form>
        </div>
    </div>
</div>


</body>
</html>
